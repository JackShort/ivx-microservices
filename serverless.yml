org: jackshort
app: ivx-services
service: ivx-services
frameworkVersion: '3'

provider:
    name: aws
    runtime: nodejs14.x
    environment:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1
        STATUS_TABLE: ivx-status
    iamRoleStatements:
        - Effect: Allow
          Action:
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:GetItem
              - dynamodb:PutItem
              - s3:PutObject
              - s3:PutObjectAcl
          Resource: '*'

functions:
    generateMetadata:
        handler: handler.generateMetadata
        events:
            - httpApi:
                  path: /generateMetadata
                  method: post

    generateImage:
        handler: handler.generateImage
        events:
            - s3:
                  bucket: token.iv-x.xyz
                  event: s3:ObjectCreated:*
                  existing: true

plugins:
    - serverless-plugin-typescript
    - serverless-offline
    - serverless-dynamodb-local
